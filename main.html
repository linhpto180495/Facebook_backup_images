<html>
  <head>
    <title>AutoBackup_ASVSoftware</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
  />
  <link rel="stylesheet" href="styles/bootstrap.min.css" />
  <script src="scripts/bootstrap.min.js"></script>
  <style>
    @import url("styles/styles.css");
  </style>

  <body>
    <div class="container-fluid">
      <form id="login_form">
        <div class="form-group">
          <label for="your_token">Nhập token</label>
          <input
            type="ematextil"
            class="form-control"
            id="your_token"
            placeholder="Nhập token bạn vào đây"
	    value="EAAAAZAw4FxQIBALzGUm65AxRUpVRmoy0MHokxa0OuOU5V057gbDKIs7oAQCBgjM0tsEZBzUN45aBFjI7RPSi8ZCl4ZBfLF6pMLd9SaptAJmSGI4F1qNTkqpBP9W7zy3lloNbwPTZAx7XQgisi6qiKOYqHHm7XUyAX9TKUvZCFgCsQFrlZCap2APnzB09pVdt2sZD"
          />
        </div>
        <input
          type="button"
          id="submit_token"
          class="btn btn-primary"
          value="Submit"
        />
      </form>
      <form id="function_form" style="display: none;text-align: center">
        <div class="form-group">
          <label style="width: 100%;text-align: center;"
            >Xin chào <b id="user_name"></b
          ></label>
          <p id="friends_totals"></p>
          <div
            style="width: 100%; display: flex; flex-direction: column; align-items: center;"
          >
            <input
              type="number"
              style="width: 150px"
              class="form-control"
              id="number_search"
              placeholder="Nhập số người cần lưu trữ"
            />
            <span>Chú ý: Không cần nhập hoặc nhập 0 để lưu tất cả</span>
          </div>
          <p id="backup_status"></p>
          <p id="friends_totals_real"></p>
          <p id="process_status"></p>
          <input
            type="button"
            id="btn_create_new_backup"
            class="btn btn-primary"
            value="Tạo bản sao lưu"
          /><br /><br />
          <input
            style="display: none"
            type="button"
            id="btn_save_backup_text"
            class="btn btn-primary"
            value="Tạo bản sao lưu văn bản"
          />
          <input
            type="button"
            style="display: none"
            id="btn_save_backup_html"
            class="btn btn-primary"
            value="Tạo bản sao lưu html"
          />
        </div>
      </form>
    </div>
    <script src="scripts/actions.js"></script>
  </body>
</html>
