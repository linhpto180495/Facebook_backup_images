          />
        </div>
        <input
          type="button"
          id="submit_token"
          class="btn btn-primary"
          value="Submit"
        />
      </form>
      <form id="function_form" style="display: none;">
        <div class="form-group">
          <label style="width: 100%;text-align: end;"
            >Tên: <b id="user_name"></b
          ></label>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Chọn</button>
            <button type="button" class="btn btn-secondary">Middle</button>
          </div>
        </div>
      </form>
    </div>
    <script src="scripts/actions.js"></script>
